<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу {{search_str}}</title>
    <link rel="stylesheet" href="/main/static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>{{search_str}}</h1>

    {% for item in posts_to_return %}
    <div class="post">
        <img src={{item.pic}} width="100%" alt="">
        <p>{{item.content}}</p>
    </div>
    <hr>
    {% endfor %}
    <a href="/post" class="button">Добавить пост</a>

</main>
</body>
</html>
